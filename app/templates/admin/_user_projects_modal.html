<div>
    <p><strong>{{ _('Użytkownik:') }}</strong> {{ user.username }} &lt;{{ user.email }}&gt;</p>
    <form id="user-projects-form" data-user-id="{{ user.id }}">
        {% if current_user.is_superadmin %}
        <div class="mb-3">
            <label class="form-label">{{ _('Filtr organizacji') }}</label>
            <select id="projects-org-select" class="form-select">
                <option value="">-- {{ _('Wszystkie organizacje') }} --</option>
                {% for o in Organization.query.all() %}
                    <option value="{{ o.id }}" {% if session.get('active_org') and session.get('active_org') == o.id %}selected{% endif %}>{{ o.name }}</option>
                {% endfor %}
            </select>
            <div class="form-text">{{ _('Wybierz organizację, aby filtrować listę projektów.') }}</div>
        </div>
        {% endif %}
        <div class="mb-3">
            <label class="form-label">{{ _('Przypisz do projektów') }}</label>
            <div class="list-group">
                {% for project in projects %}
                <label class="list-group-item project-tile d-flex justify-content-between align-items-center">
                    <div class="d-flex align-items-center">
                        <input class="form-check-input me-3" type="checkbox" name="project_ids" value="{{ project.public_id }}" {% if project.id in assigned_ids %}checked{% endif %}>
                        <div>
                            <div class="fw-bold">{{ project.name }}</div>
                            <div class="small text-muted">{{ project.context or '' }}</div>
                        </div>
                    </div>
                    <div class="text-end">
                        <small class="text-muted d-block">ID: {{ project.public_id }}</small>
                        <small class="text-success">{{ project.users|length }} {{ _('użytk.') }}</small>
                    </div>
                </label>
                {% else %}
                <div class="text-muted">{{ _('Brak projektów w systemie.') }}</div>
                {% endfor %}
            </div>
        </div>
    </form>
    <div class="d-flex justify-content-end">
    <button id="save-user-projects" class="btn btn-primary">{{ _('Zapisz') }}</button>
    </div>
</div>

<div class="d-none" data-modal-part="user-projects"></div>
